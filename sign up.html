<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('../images/40\ Green\ Living\ Rooms\ for\ Nature-Inspired\ Style.jpeg'); /* your image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: rgb(26, 54, 63);
    
      
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px 12px;
      border-radius: 50%;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
      color: #ffd54f;
    }
  form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      align-items: center;
      padding: 30px 20px;
    }

    form img {
      width: 300%;
      height: 400px;
      
    }

    input[type="email"],
    input[type="password"],input[type="text"]{
      width: 100%;
      padding: 14px;
      border: 1px solid #ffb6c1;
      border-radius: 6px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
    }

    input[type="submit"] {
      width: 110%;
      padding: 14px;
      background-color:rgb(15, 109, 65);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color:rgb(22, 143, 117);
      color: black;
    }

    @media (max-width: 600px) {
      form {
        width: 100%;
        padding: 20px 15px;
      }
    }

    .login-link {
      margin-top: 15px;
      color: #fff;
      font-size: 14px;
    }

    .login-link a {
      color: #ffd54f;
      text-decoration: none;
      font-weight: bold;
    }
 

    .login-link a:hover {
      text-decoration: underline;
    }
    p{
      color: rgb(13, 102, 102);
    }
    </style>
<body>
  
  <a href="logins.html" class="back-btn">&times;</a>

  
  <form action="#" method="post">
   
  
        <input type="text" name="name" placeholder="username">
        <input type="email"  name="email" placeholder="email">
       <input type="password" name="password" placeholder=" password">
        <p id="password-hint" style="display: none; color: rgb(48, 47, 47);">Password must contain at least 1 lowercase letter, 1 number, and be at least 8 characters long</p>
       <input type="submit"  value="Login" >
       
       <div class="login-link">
      <p>Already have an account? <a href="logins.html">login</a></p>
       </div>

    </form>
<script>
  function showhint() {
    document.getElementById("password-hint").style.display ="block";
  }
</script>

                <script src="js/bootstrap.min.js"></script>   
</body>
</html>
